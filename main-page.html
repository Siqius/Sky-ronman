<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  <link rel="stylesheet" href="css/main-page.css">
  <script defer src="js/main-page.js"></script>
  <title>Sky-ronman</title>
</head>
<body>
  <header>
    <img id="skyronman-logo" src="./assets/skyronman-logo.png" alt="skyron-man logo chestplate"/>
    <h2 id="skyronman-header-text">Sky-ronman</h2>
  </header>
  <h1 id="skyronman-text"></h1>
  <div id="input-div">
    <div class="grid-items">
      <h2 id="input-text">Enter a player's name!</h2>
    </div>
    <div class="grid-items">
      <input id="input" name="input" type="text" placeholder="Enter username" value=""/>
    </div>
    <div class="grid-items">
      <button id="searchButton" onclick="searchForPlayer()">Search</button>
    </div>
  </div>
</body>
</html>
